<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form-pages.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="POST">
        <div>
            <label>Change username:</label>
            <input type="text" name="username" placeholder="Enter new username">
        </div>
        <br>
        <div>
            <label>Change email:</label>
            <input type="email" name="email" placeholder="Enter new email">
        </div>
        <br>
        <div>
            <label>Change First Name:</label>
            <input type="text" name="first-name">
        </div>
        <br>
        <div>
            <label>Change Phone Number:</label>
            <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <br>
        <div>
            <label>Avatar:</label>
            <input type="file" name="avatar">
        </div>
        <br>
        <div>
            <label>Change Last Name:</label>
            <input type="text" name="last-name">
        </div>
        <br>
        <div>
            <label>Change password</label>
            <input type="text" name="new-password" placeholder="Enter new password">
        </div>
        <br>
        <div>
            <label>Confirm password</label>
            <input type="text" name="confirm-password">
        </div>
        <br>
        <input type="submit" name="submit" id="Submit">
    </form>
</body>
</html>
