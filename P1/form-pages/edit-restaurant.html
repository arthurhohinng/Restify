<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form-pages.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="POST">
        <div>
            <label>Change restaurant name:</label>
            <input type="textarea" name="restaurant-name" placeholder="Enter new restaurant name">
        </div>
        <br>
        <div>
            <label>Edit restaurant description</label>
            <textarea id="new-description" name="new-description"></textarea>
        </div>
        <br>
        <input type="submit" name="submit" id="Submit">
    </form>
</body>
</html>
