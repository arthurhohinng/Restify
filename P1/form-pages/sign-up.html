    <form action="" method="POST">
        <div class="container">
            <h2>Sign up</h2>
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" name="username" placeholder="Enter username">
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="first-name" placeholder="Enter first name">
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="last-name" placeholder="Enter last name">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>Avatar</label>
                <input class="form-control" type="file" name="avatar">
            </div>
            <br>
            <h2>Contact Info</h2>
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" type="tel" name="phone" placeholder="123-456-7890">
            </div>
            <br>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" placeholder="Enter email">
            </div>
            <br>
            <h2>Password</h2>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text" name="new-password" placeholder="Enter password">
            </div>
            <br>
            <div class="form-group">
                <label>Confirm password</label>
                <input class="form-control" type="text" name="confirm-password" placeholder="Confirm password">
            </div>
            <br>
            <input type="submit" class="btn btn-outline-success my-2 my-sm-0 btn-block" name="submit" id="Submit" value="Sign up">
        </div>
    </form>
