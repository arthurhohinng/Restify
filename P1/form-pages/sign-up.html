<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form-pages.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="POST">
        <div>
            <label>Enter username:</label>
            <input type="textarea" name="username" placeholder="Enter new username" required>
        </div>
        <br>
        <div>
            <label>Enter email:</label>
            <input type="email" name="email" placeholder="john@john.com" required>
        </div>
        <br>
        <div>
            <label>Enter password: </label>
            <input type="text" name="new-password" placeholder="Enter new password" requried>
        </div>
        <br>
        <div>
            <label>Confirm password:</label>
            <input type="text" name="confirm-password" required>
        </div>
        <br>
        <div>
            <label>First Name:</label>
            <input type="text" name="first-name" required>
        </div>
        <br>
        <div>
            <label>Last Name:</label>
            <input type="text" name="last-name" required>
        </div>
        <br>
        <div>
            <label>Phone Number:</label>
            <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <br>
        <div>
            <label>Avatar:</label>
            <input type="file" name="avatar">
        </div>
        <br>
        <input type="submit" name="submit" id="Submit">
    </form>
</body>
</html>
