<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restify Search Results</title>
    <link rel="stylesheet" type="text/css" href="css/search.css">
</head>
<body>
    <h1 style="text-align: center">Search Results</h1>
    <div class="results">
        <!-- Card Template -->
        <div class="preview-card">
            <!-- ID for the div inside the card div will be the restaurant's id number -->
            <!-- in the final product, everything under preview-card will be generated in JS -->
            <div id="19020">
                <img src="https://www.gannett-cdn.com/-mm-/abf7fc9e077790e137c6a86512b8396963a5a375/c=0-302-3264-2146&r=x1683&c=3200x1680/local/-/media/2016/06/30/SiouxFalls/SiouxFalls/636028891036886063-Popeyes.jpg" height="200" width="400">
                <div id="19020-name">
                    Popeye's
                </div>
                <div id="19020-address">
                    4038 Windwood Drive, Mississauga
                </div>
                <div id="19020-likes">
                    45 Likes
                </div>
            </div>
        </div>

        <div class="preview-card">
            <div id="19031">
                <img src="https://brobible.com/wp-content/uploads/2020/03/istock-635717214.jpg?resize=300" height="200" width="400">
                <div id="19031-name">
                    Chick-Fil-A
                </div>
                <div id="19031-address">
                    420 Chicken Drive
                </div>
                <div id="19031-likes">
                    10 Likes
                </div>
            </div>
        </div>

        <div class="preview-card">
            <div id="19483">
                <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https://static.onecms.io/wp-content/uploads/sites/9/2020/01/taco-bell-salary-FT-BLOG0120.jpg" height="200" width="400">
                <div id="19483-name">
                    Taco Bell
                </div>
                <div id="19483-address">
                    1111 Mexico Rd
                </div>
                <div id="19483-likes">
                    92 Likes
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
