<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restify Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center">Search Results</h1>
    <div class="container">
        <!-- Card Template -->
        <div class="col-sm-4 px-3">
            <!-- ID for the div inside the card div will be the restaurant's id number -->
            <!-- in the final product, everything under preview-card will be generated in JS -->
            <div id="19020">
                <img class="thumbnail 19020-img" src="https://www.gannett-cdn.com/-mm-/abf7fc9e077790e137c6a86512b8396963a5a375/c=0-302-3264-2146&r=x1683&c=3200x1680/local/-/media/2016/06/30/SiouxFalls/SiouxFalls/636028891036886063-Popeyes.jpg" height="200" width="400">
                <div id="19020-name">
                    Popeye's
                </div>
                <div id="19020-info">
                    <span id="19020-address"> 4038 Windwood Drive, Mississauga </span>
                    <span class="pull-right" id="19020-likes"> 45 Likes </span>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div id="19031">
                <img class="thumbnail 19031-img" src="https://brobible.com/wp-content/uploads/2020/03/istock-635717214.jpg?resize=300" height="200" width="400">
                <span id="19031-name"> Chick-Fil-A </span>
                <div id="19031-info">
                    <span id="19031-address"> 1301 Chicken Drive, Brampton </span>
                    <span class="pull-right" id="19031-likes"> 25 Likes </span>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div id="19483">
                <img class="thumbnail 19483-img" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https://static.onecms.io/wp-content/uploads/sites/9/2020/01/taco-bell-salary-FT-BLOG0120.jpg" height="200" width="400">
                <span id="19483-name"> Taco Bell </span>
                <div id="19483-info">
                    <span id="19483-address"> 8584 Taco Drive, Waco </span>
                    <span class="pull-right" id="19483-likes"> 1093 Likes </span>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
